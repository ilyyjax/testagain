<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobs.fun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SVG sprite: one place to update icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
    <symbol id="icon-briefcase" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M3 7.5h18v9a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 16.5v-9zM8 7.5V6.25A2.25 2.25 0 0 1 10.25 4h3.5A2.25 2.25 0 0 1 16 6.25V7.5"/>
    </symbol>

    <symbol id="icon-burger" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M4 10.5h16M4 14.5h16M3 8.5c1-2 3-3 7-3s6 1 8 3"/>
    </symbol>

    <symbol id="icon-coffee" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M3 8h14v6a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V8zM17 10v2a3 3 0 0 0 3 3M19 3s1 1 1 2-1 2-1 2"/>
    </symbol>

    <symbol id="icon-cart" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M3 3h2l2 12h10l2-8H6M7 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </symbol>

    <symbol id="icon-tool" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M3 21l6-6m3-3l7-7 1 1-7 7M14 11l4 4"/>
    </symbol>

    <symbol id="icon-laptop" viewBox="0 0 24 24">
      <rect x="2" y="5" width="20" height="12" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path stroke="currentColor" stroke-width="1.5" d="M3 19h18"/>
    </symbol>

    <symbol id="icon-truck" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M1 10h15v6H1zM16 13h4l2 3v-3h-6zM6 19a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm10 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
    </symbol>

    <symbol id="icon-pill" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M21 7l-4 4M3 21l10-10a4 4 0 0 1 5.7 0l.7.7a4 4 0 0 1 0 5.7L16 21"/>
    </symbol>

    <symbol id="icon-play" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M5 3v18l15-9L5 3z"/>
    </symbol>

    <symbol id="icon-shoe" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M3 12s3-6 11-6 6 6 6 6-1 6-6 6H6s-3-1-3-6z"/>
    </symbol>

    <symbol id="icon-car" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
            d="M3 11s1-4 6-4 6 4 6 4 2 0 3 2v4H1v-4c1-2 2-2 2-2zM6 19v-2M18 19v-2"/>
    </symbol>

    <symbol id="icon-star" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 17.3l6.18 3.9-1.63-7.1L21 9.24l-7.19-.62L12 2 10.19 8.62 3 9.24l4.45 4.86L5.82 21z"/>
    </symbol>

    <symbol id="icon-search" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" d="M21 21l-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" fill="none"/>
    </symbol>

    <symbol id="icon-moon" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.5" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="none"/>
    </symbol>
  </svg>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand-row">
        <h1 class="brand">Jobs.fun</h1>
        <div class="controls">
          <button id="darkToggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark mode">
            <svg class="icon" width="18" height="18" aria-hidden="true"><use href="#icon-moon"></use></svg>
          </button>
        </div>
      </div>

      <p class="tagline">Fast previews — click any card to open the official application page.</p>

      <div class="search-row">
        <div class="search">
          <svg class="search-icon" width="18" height="18" aria-hidden="true"><use href="#icon-search"></use></svg>
          <input id="searchInput" type="search" placeholder="Search company, category..." aria-label="Search jobs">
        </div>

        <div class="job-meta">
          <div id="jobCount">0 jobs</div>
        </div>
      </div>

      <nav class="tabs" role="tablist" aria-label="Job categories">
        <button class="tab active" data-cat="all" role="tab" aria-selected="true">All</button>
        <button class="tab" data-cat="Food" role="tab">Food</button>
        <button class="tab" data-cat="Retail" role="tab">Retail</button>
        <button class="tab" data-cat="Tech" role="tab">Tech</button>
        <button class="tab" data-cat="Logistics" role="tab">Logistics</button>
        <button class="tab" data-cat="Healthcare" role="tab">Healthcare</button>
        <button class="tab" data-cat="Entertainment" role="tab">Entertainment</button>
        <button class="tab" data-cat="Sportswear" role="tab">Sportswear</button>
        <button class="tab" data-cat="Automotive" role="tab">Automotive</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="container">
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">© <span id="year"></span> Jobs.fun — quick links to official apps</div>
  </footer>

  <!-- Floating X (Twitter) link -->
  <a class="social-x" href="https://x.com/JobsDotFun" target="_blank" rel="noopener noreferrer" aria-label="Follow JobsDotFun on X (Twitter)">
    <svg viewBox="0 0 24 24" class="x-icon" aria-hidden="true">
      <path d="M22 5.8c-.6.3-1.3.6-2 .7.7-.4 1.2-1.1 1.5-1.8-.6.4-1.4.7-2.1.9C18.9 4.3 17.8 4 16.7 4c-1.9 0-3.4 1.6-3.4 3.6 0 .3 0 .6.1.9-2.8-.1-5.3-1.5-6.9-3.6-.3.6-.5 1.4-.5 2.1 0 1.5.9 2.8 2.2 3.6-.5 0-1-.2-1.5-.4v.1c0 1.8 1.2 3.3 2.8 3.6-.5.1-1 .1-1.5.1-.4 0-.7 0-1.1-.1.7 2.3 2.8 3.9 5.4 3.9-2 .9-4.3 1.4-6.6 1.4h-.9c2 1.4 4.5 2.2 7 2.2 8.4 0 13-6.8 13-12.7v-.6C21 7 21.6 6.4 22 5.8z"/>
    </svg>
  </a>

  <script src="script.js" defer></script>
</body>
</html>
